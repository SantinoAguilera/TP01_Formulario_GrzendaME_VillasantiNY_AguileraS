<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style src="styles.css"></style>
</head>
<body class="dark-mode">
    <form id="form">
        <button onclick="darkModeToggle()">Modo oscuro</button>
        <h3>Nombre Completo</h3>
        <input type="text" id="name" name="name" minlength="3" onkeyup="verifyName()">
        <small id="errorName"></small>
        <h3>Email</h3>
        <input type="email" id="email" name="email" onkeyup="verifyEmail()">
        <small id="errorEmail"></small>
        <h3>Contraseña</h3>
        <input type="password" id="password" name="password" minlength="8" onkeyup="verifyPassword()">
        <small id="errorPassword"></small>
        <h3>Confirmar Contraseña</h3>
        <input type="password" id="confirmPassword" name="confirmPassword" onkeyup="verifyConfirmation()">
        <small id="errorConfirm"></small>
        <button type="button" id="sendButton" name="sendButton" onclick="verifyForm()">Confirmar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
