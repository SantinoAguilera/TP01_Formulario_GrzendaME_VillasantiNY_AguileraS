<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style src="styles.css"></style>
</head>
<body class="dark-mode">
    <div class="container">
        <form id="form">
            <button onclick="darkModeToggle()">Modo oscuro</button>
            <h3>Nombre Completo</h3>
            <input class="form-control" type="text" id="name" name="name" placeholder="Juan Gutiérrez" aria-label="default input example" minlength="3" onkeyup="verifyName()">
            <small id="errorName"></small>
            <h3>Email</h3>
            <input type="email" id="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" onkeyup="verifyEmail()">
            <small id="errorEmail"></small>
            <h3>Contraseña</h3>
            <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" minlength="8" onkeyup="verifyPassword()">
            <div id="passwordHelpBlock" class="form-text">
              Tu contraseña debe ser de al menos 8 caracteres y contener al menos una letra y un número.
            </div>
            <small id="errorPassword"></small>
            <h3>Confirmar Contraseña</h3>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock" onkeyup="verifyConfirmation()">
            <small id="errorConfirm"></small>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="sendButton" name="sendButton" onclick="verifyForm()">Confirmar</button>
            </div>
            <button type="button" id="sendButton" name="sendButton" onclick="verifyForm()">Confirmar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
